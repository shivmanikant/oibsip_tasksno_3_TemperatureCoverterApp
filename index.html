<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <input type="number" id="inputTemp" placeholder="Enter temperature" class="input-field">
      <select id="inputUnit" class="select-field">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
      <button onclick="convertTemperature()" class="convert-button">Convert</button>
      <select id="outputUnit" class="select-field">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
      <p id="outputTemp" class="output-text">Converted temperature will appear here.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
